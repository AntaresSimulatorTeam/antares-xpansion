# content of pytest.ini
[pytest]
markers =
    short: mark a test as short
    medium_sequential: mark a test as non-parallel medium
    medium_mpi: mark a test as parallel medium
    long_sequential: mark a test as non-parallel long
    long_mpi: mark a test as parallel long
    short_sequential: mark a test as non-parallel short
    short_memory: mark a test as short and use antares in memory
    short_mpi: mark a test as parallel short
    short_benders_by_batch_mpi: benders by batch short mpi tests
    medium_benders_by_batch_mpi: benders by batch medium mpi tests
    long_benders_by_batch_mpi: benders by batch medium mpi tests
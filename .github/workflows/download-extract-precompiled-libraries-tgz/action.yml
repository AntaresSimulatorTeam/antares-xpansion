name: "Download extract .tgz precompiled libraries"
description: "Download and extract .tgz precompiled antares-simulator repository"
inputs:
  antares-version:
    description: 'antares-solver version'
    required: true
  os:
    description: 'operational system used for github action'
    required: true
  os-full-name:
    description: 'full operational system name used (for example Centos-7.9.2009 or Ubuntu-20.04)'
    required: true
  buildtype:
    description: 'build type'
    required: false
    default: 'Release'
  ortools-url:
    description: 'URL for OR-Tools'
    required: true
  ortools-dir:
    description: 'Destination directory for OR-Tools'
    required: true
runs:
  using: "composite"
  steps:
    - name: download-extract antares
      shell: bash
      run: |
        version=$(echo ${{inputs.antares-version}} | sed 's/-.*//')
        mkdir deps
        wget https://github.com/AntaresSimulatorTeam/Antares_Simulator/releases/download/v${{inputs.antares-version}}/antares-${{version}}-${{inputs.os-full-name}}.tar.gz
        tar -xvf antares-${{version}}-${{inputs.os-full-name}}.tar.gz -C deps --strip-components=1
        rm -rf antares-${{version}}-${{inputs.os-full-name}}.tar.gz

    - name: Download & extract OR-Tools
      shell: bash
      run: |
        mkdir -p  ${{inputs.ortools-dir}}
        cd ${{inputs.ortools-dir}}
        wget ${{inputs.ortools-url}} -O ortools.zip
        unzip ortools.zip
        rm ortools.zip
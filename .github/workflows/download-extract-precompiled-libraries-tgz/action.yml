name: "Download extract .tgz precompiled libraries"
description: "Download and extract .tgz precompiled libraries from antares-deps and antares-simulator repository"
inputs:
  antares-deps-version:
    description: 'antares-deps version'
    required: true  
  antares-version:
    description: 'antares-solver version'
    required: true
  os:
    description: 'operational system used for github action'
    required: true
  os-full-name:
    description: 'full operational system name used (for example Centos-7.9.2009 or Ubuntu-20.04)'
    required: true
  buildtype:
    description: 'build type'
    required: false
    default: 'Release'
  variant:
    description: 'extra qualifiers'
    required: false
    default: ""
  ortools-url:
    description: 'URL for OR-Tools'
    required: true
  ortools-dir:
    description: 'Destination directory for OR-Tools'
    required: true
runs:
  using: "composite"
  steps: 
  - id: download-extract
    shell: bash
    run: |
      export LD_LIBRARY_PATH=/usr/lib64/openmpi/lib:$LD_LIBRARY_PATH
      export PATH=/usr/lib64/openmpi/bin:$PATH
      
      wget https://github.com/AntaresSimulatorTeam/antares-deps/releases/download/v${{inputs.antares-deps-version}}/rte-antares-deps-${{inputs.os}}-${{inputs.buildtype}}.tar.gz
      tar -xvf rte-antares-deps-${{inputs.os}}-${{inputs.buildtype}}.tar.gz
      rm -rf rte-antares-deps-${{inputs.os}}-${{inputs.buildtype}}.tar.gz
      
      wget https://github.com/AntaresSimulatorTeam/Antares_Simulator/releases/download/v${{inputs.antares-version}}/antares-9.1.0-${{inputs.os-full-name}}${{inputs.variant}}.tar.gz
      tar -xvf antares-9.1.0-${{inputs.os-full-name}}${{inputs.variant}}.tar.gz -C rte-antares-deps-${{inputs.buildtype}} --strip-components=1
      rm -rf antares-9.1.0-${{inputs.os-full-name}}${{inputs.variant}}.tar.gz

  - name: Download & extract OR-Tools
    shell: bash
    run: |
      mkdir -p  ${{inputs.ortools-dir}}
      cd ${{inputs.ortools-dir}}
      wget ${{inputs.ortools-url}} -O ortools.zip
      unzip ortools.zip
      rm ortools.zip
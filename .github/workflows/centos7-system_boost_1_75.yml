name: Centos7 CI (boost 1_75)

on:
  push:
    branches:
      - main
      - develop
      - features/*
      - feature/*
      - fix/*
      - release/*
jobs:

  build:

    runs-on: ubuntu-latest
    container: 'centos:7'

    steps:
    
    - name: Set up Python
      run: |
           yum update -y
           yum install -y python3 python3-pip

    - name: Install libraries
      run: |
           yum install -y wget git epel-release redhat-lsb-core gcc gcc-c++ make centos-release-scl scl-utils
           yum install -y jsoncpp-devel gtest-devel openmpi-devel doxygen graphviz
           yum install -y cmake3 devtoolset-7 environment-modules rpm-build
                      
    
    - uses: nelonoel/branch-name@v1.0.1
    
    - name: Checkout
      run: |
          git clone $GITHUB_SERVER_URL/$GITHUB_REPOSITORY.git -b ${BRANCH_NAME} .
          
    - name: Read antares-solver version
      id: antares-version
      uses: notiz-dev/github-action-json-property@release
      with: 
        path: 'antares-version.json'
        prop_path: 'antares_version'
        
    - name: Read antares-xpansion version
      id: antares-xpansion-version
      uses: notiz-dev/github-action-json-property@release
      with: 
        path: 'antares-version.json'
        prop_path: 'antares_xpansion_version'
        
    - name: Download pre-compiled librairies
      run: |
           wget https://github.com/AntaresSimulatorTeam/antares-deps/releases/download/v1.1.0/rte-antares-deps-centos7-Release-solver.tar.gz
           tar -xvf rte-antares-deps-centos7-Release-solver.tar.gz
           rm -rf rte-antares-deps-centos7-Release-solver.tar.gz
           
           wget https://github.com/AntaresSimulatorTeam/Antares_Simulator/releases/download/v${{steps.antares-version.outputs.prop}}/antares-${{steps.antares-version.outputs.prop}}-CentOS-7.9.2009.tar.gz
           tar -xvf antares-${{steps.antares-version.outputs.prop}}-CentOS-7.9.2009.tar.gz -C rte-antares-deps-Release --strip-components=1
           rm -rf antares-${{steps.antares-version.outputs.prop}}-CentOS-7.9.2009.tar.gz
    
    - name: Init submodule
      run: |
           git submodule update --init --recursive .
          
    - name: Install dependencies
      run: |
          pip3 install -r requirements-tests.txt

    - name: Install Boost 1_75_0
      run: |
          source /opt/rh/devtoolset-7/enable
          export LD_LIBRARY_PATH=/usr/lib64/openmpi/lib:$LD_LIBRARY_PATH
          export PATH=/usr/lib64/openmpi/bin:$PATH
          wget https://boostorg.jfrog.io/artifactory/main/release/1.75.0/source/boost_1_75_0.tar.gz
          tar xvfz boost_1_75_0.tar.gz
          cd boost_1_75_0/
          ./bootstrap.sh --prefix=../opt/boost_1_75_0 --without-libraries=python
          echo "using mpi ;" >>project-config.jam
          ./b2 install

    - name: Configure
      run: |
           source /opt/rh/devtoolset-7/enable
           export LD_LIBRARY_PATH=/usr/lib64/openmpi/lib:$LD_LIBRARY_PATH
           export PATH=/usr/lib64/openmpi/bin:$PATH           
           cmake3 -B _build -S . -DDEPS_INSTALL_DIR=rte-antares-deps-Release -DBUILD_TESTING=ON -DCMAKE_BUILD_TYPE=Release -DUSE_SEQUENTIAL=true -DUSE_MPI=true -DCMAKE_PREFIX_PATH=./opt/boost_1_75_0 -DCMAKE_INSTALL_PREFIX=_install

    - name: Build
      run: |
           source /opt/rh/devtoolset-7/enable
           export LD_LIBRARY_PATH=/usr/lib64/openmpi/lib:$LD_LIBRARY_PATH
           export PATH=/usr/lib64/openmpi/bin:$PATH
           cmake3 --build _build --config Release -j2  --target install
           
    - name: Running unit tests
      run: |
           cd _build
           ctest3 -C Release --output-on-failure -L "unit|benders"

    - name: Single file .tar.gz creation
      uses: ./.github/workflows/single-file-creation-tgz
      with:
        antares-xpansion-version: ${{steps.antares-xpansion-version.outputs.prop}}
      
    - name: Installer .rpm creation
      run: |
           cd _build
           cpack3 -G RPM
           
    - name: Installer .tar.gz creation
      run: |
           cd _build
           cpack3 -G TGZ

    - name: Installer archive upload
      uses: actions/upload-artifact@v2
      with:
        name: antares-xpansion-centos7-archive
        path: _build/*.tar.gz
        
    - name: Installer rpm upload
      uses: actions/upload-artifact@v2
      with:
        name: antares-xpansion-centos7-rpm
        path: _build/*.rpm

    - name: Single file upload
      uses: actions/upload-artifact@v2
      with:
        name: antares-xpansion-centos-single-file
        path: antaresXpansion-${{steps.antares-xpansion-version.outputs.prop}}-*-*.tar.gz

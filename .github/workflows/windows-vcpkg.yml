name: Windows CI (VCPKG)

on:
  push:
    branches:
      - main
      - develop
      - features/*
      - feature/*
      - fix/*
jobs:

  windows:

    runs-on: ${{ matrix.os }}
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    strategy:
      matrix:
        os: [windows-latest]
        buildtype: [release]
        include:
          - os: windows-latest
            triplet: x64-windows
            vcpkgCommitId: 'ee17a685087a6886e5681e355d36cd784f0dd2c8'
            vcpkgPackages: jsoncpp gtest boost-mpi openssl curl wxwidgets boost-test boost-process boost-filesystem boost-dll boost-regex

    steps:
    
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
          
    - name: Install dependencies
      run: |
          python -m pip install --upgrade pip
          pip install -r src/src_python/requirements.txt
          pip install -r src/tests/examples/requirements.txt
          
    - name: Pre-requisites
      shell: cmd
      run: |          
          choco install wget --no-progress
          wget -nv https://github.com/microsoft/Microsoft-MPI/releases/download/v10.1.1/msmpisetup.exe
          msmpisetup.exe -unattend

    - name : Install deps with VCPKG
      uses: lukka/run-vcpkg@v4
      id: runvcpkg
      with:
        vcpkgArguments: '${{ matrix.vcpkgPackages }}'
        vcpkgTriplet: '${{ matrix.triplet }}'
        vcpkgDirectory: '${{ runner.workspace }}/b/vcpkg'
        vcpkgGitCommitId: '${{ matrix.vcpkgCommitId }}'
    
    - name: Download pre-compiled librairies
      run: |
           choco install wget
           wget https://github.com/AntaresSimulatorTeam/antares-deps/releases/download/v1.0.0/rte-antares-deps-${{matrix.os}}-x64-Release-solver.zip
           Expand-Archive ./rte-antares-deps-${{matrix.os}}-x64-Release-solver.zip -DestinationPath .
           rm rte-antares-deps-${{matrix.os}}-x64-Release-solver.zip
           
           wget https://github.com/AntaresSimulatorTeam/Antares_Simulator/releases/download/v8.0.0/rte-antares-8.0.0-installer-64bits.zip
           Expand-Archive rte-antares-8.0.0-installer-64bits.zip -DestinationPath .
           rm rte-antares-8.0.0-installer-64bits.zip
           mv rte-antares-8.0.0-installer-64bits\* rte-antares-deps-Release
           mv rte-antares-8.0.0-installer-64bits\*.* rte-antares-deps-Release
           rm rte-antares-8.0.0-installer-64bits
           
    - name: Init submodule
      run: |
           git submodule update --init --recursive .
        
    - name: Configure
      run: |
           cmake -B _build -S . -DDEPS_INSTALL_DIR=rte-antares-deps-Release -DBUILD_antares_solver=ON -DBUILD_TESTING=ON -DCMAKE_BUILD_TYPE=Release -DUSE_SEQUENTIAL=true -DUSE_MPI=true -DCMAKE_TOOLCHAIN_FILE=${{ steps.runvcpkg.outputs.RUNVCPKG_VCPKG_ROOT_OUT }}/scripts/buildsystems/vcpkg.cmake -DVCPKG_TARGET_TRIPLET=${{ matrix.triplet }}
    
    - name: Build
      run: |
           cmake --build _build --config Release -j2
    
    - name: Running unit tests
      shell: cmd
      run: |
           set PATH=%PATH%;C:\Program Files\Microsoft MPI\Bin\
           cd _build
           ctest -C Release --output-on-failure -L "medium"
    
    - name: Installer .zip creation
      run: |
           cd _build
           cpack -G ZIP
           
    - name: Installer upload
      uses: actions/upload-artifact@v2
      with:
        name: antares-xpansion-installer-64bits
        path: _build/antaresXpansion-*.*.*-*.zip

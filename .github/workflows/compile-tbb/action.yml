name: "Download and compile tbb"
description: "tbb is required for execution policy (parallelization c++)."
inputs:
  cmake:
    description: 'cmake version'
    required: true
runs:
  using: "composite"
  steps: 
  - id: install-tbb
    shell: bash
    run: |  
      git clone https://github.com/wjakob/tbb.git 
      cd tbb/build 
      ${{ inputs.cmake }} .. 
      ${{ inputs.cmake }} --build . --target install -j8
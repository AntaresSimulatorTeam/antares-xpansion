name: Release asset upload (Windows)

on:
  release:
    types: [created]

env:
  GITHUB_TOKEN: ${{ github.token }}
  
jobs:

  windows:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
        include:
          - os: windows-latest
            triplet: x64-windows
            vcpkgCommitId: '5a271a9290282e09149401486f88dc106dc65b71'
            vcpkgPackages: jsoncpp gtest boost-mpi boost-program-options

    steps:
    - uses: actions/checkout@v2 
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9.1
          
    - name: Install dependencies
      run: |
          python -m pip install --upgrade pip
          pip install -r requirements-tests.txt
    
    - name: Get release
      id: get_release
      uses: bruceadams/get-release@v1.2.0
      
    - name: Pre-requisites
      shell: cmd
      run: |          
          choco install wget zip unzip --no-progress
          wget -nv https://github.com/microsoft/Microsoft-MPI/releases/download/v10.1.1/msmpisetup.exe
          msmpisetup.exe -unattend
    
    - name : Install deps with VCPKG
      uses: lukka/run-vcpkg@v7
      id: runvcpkg
      with:
        vcpkgArguments: '${{ matrix.vcpkgPackages }}'
        vcpkgTriplet: '${{ matrix.triplet }}'
        vcpkgDirectory: '${{ runner.workspace }}/b/vcpkg'
        vcpkgGitCommitId: '${{ matrix.vcpkgCommitId }}'        
        
    - name: Read antares-solver version
      id: antares-version
      uses: notiz-dev/github-action-json-property@release
      with: 
        path: 'antares-version.json'
        prop_path: 'antares_version'
        
    - name: Read antares-xpansion version
      id: antares-xpansion-version
      uses: notiz-dev/github-action-json-property@release
      with: 
        path: 'antares-version.json'
        prop_path: 'antares_xpansion_version'
        
    - name: Read antares-deps version
      id: antares-deps-version
      uses: notiz-dev/github-action-json-property@release
      with: 
        path: 'antares-version.json'
        prop_path: 'antares_deps_version'
        
    - name: Download pre-compiled librairies
      run: |
           wget https://github.com/AntaresSimulatorTeam/antares-deps/releases/download/v${{steps.antares-deps-version.outputs.prop}}/rte-antares-deps-${{matrix.os}}-Release-solver-no-ortools.zip
           Expand-Archive ./rte-antares-deps-${{matrix.os}}-Release-solver-no-ortools.zip -DestinationPath .
           rm rte-antares-deps-${{matrix.os}}-Release-solver-no-ortools.zip
           
           wget https://github.com/AntaresSimulatorTeam/Antares_Simulator/releases/download/v${{steps.antares-version.outputs.prop}}/rte-antares-${{steps.antares-version.outputs.prop}}-installer-64bits.zip
           Expand-Archive rte-antares-${{steps.antares-version.outputs.prop}}-installer-64bits.zip -DestinationPath .
           rm rte-antares-${{steps.antares-version.outputs.prop}}-installer-64bits.zip         
           
    - name: Init submodule
      run: |
           git submodule update --init --recursive .
        
    - name: Configure with VCPKG
      run: |
           $pwd=Get-Location
           cmake -B _build -S . -DDEPS_INSTALL_DIR=rte-antares-deps-Release -DCMAKE_PREFIX_PATH="$pwd\rte-antares-${{steps.antares-version.outputs.prop}}-installer-64bits" -DBUILD_TESTING=ON -DCMAKE_BUILD_TYPE=Release -DUSE_SEQUENTIAL=true -DUSE_MPI=true -DCMAKE_TOOLCHAIN_FILE=${{ steps.runvcpkg.outputs.RUNVCPKG_VCPKG_ROOT_OUT }}/scripts/buildsystems/vcpkg.cmake -DVCPKG_TARGET_TRIPLET=${{ matrix.triplet }} -DCMAKE_INSTALL_PREFIX=_install -DBUILD_not_system=OFF
       
    - name: Build
      run: |
           cmake --build _build --config Release -j2 --target install

    - name: Running unit tests
      shell: cmd
      run: |
           set PATH=%PATH%;C:\Program Files\Microsoft MPI\Bin\
           cd _build
           ctest -C Release --output-on-failure -L "medium|unit|benders"
           
    - id: create-single-file
      name: Single file .zip creation
      uses: ./.github/workflows/single-file-creation-zip
      with:
        antares-xpansion-version: ${{steps.antares-xpansion-version.outputs.prop}}
        
    - name: .zip Installer creation
      shell: bash
      run: |
           cd _build
           cpack -G ZIP
           export ZIP_NAME=$(ls *.zip)
           echo "ZIP_NAME=$ZIP_NAME" >> $GITHUB_ENV
            
    - name: Upload .zip
      uses: actions/upload-release-asset@v1.0.2
      with:
        upload_url: ${{ steps.get_release.outputs.upload_url }}
        asset_path: _build/${{env.ZIP_NAME}}
        asset_name: ${{env.ZIP_NAME}}
        asset_content_type: application/octet-stream
   
    - name: Single file upload
      uses: actions/upload-release-asset@v1.0.2
      with:
        upload_url: ${{ steps.get_release.outputs.upload_url }}
        asset_path: ${{ steps.create-single-file.outputs.archive-path }}
        asset_name: ${{ steps.create-single-file.outputs.archive-name }}
        asset_content_type: application/octet-stream   

name: "Run cucumber tests"
description: "Run cucumber tests"
inputs:
  feature:
    description: 'Feature file or folder to run (default runs all features in "features" folder)'
    required: false
    default: 'features'
  tags:
    description: 'Tags to run (default skips tests marked @flaky)'
    required: false
    default: '~@flaky'
runs:
  using: "composite"
  steps:

    - name: Run tests
      shell: bash
      run: |
        cd tests/end-to-end
        behave --tags ${{ inputs.tags }} "cucumber/"${{ inputs.feature }}
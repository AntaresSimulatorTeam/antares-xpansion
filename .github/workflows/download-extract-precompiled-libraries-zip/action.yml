name: "Download extract .zip precompiled libraries"
description: "Download and extract .zip precompiled libraries from antares-deps and antares-simulator repository"
inputs:
  antares-deps-version:
    description: 'antares-deps version'
    required: true
  antares-version:
    description: 'antares-solver version'
    required: true
  os:
    description: 'operational system used for github action'
    required: true
  buildtype:
    description: 'build type'
    required: false
    default: 'Release'
  variant:
    description: 'extra qualifiers'
    required: false
    default: ""
  ortools-url:
    description: 'URL for OR-Tools'
    required: true
  ortools-dir:
    description: 'Destination directory for OR-Tools'
    required: true

runs:
  using: "composite"
  steps:
    - id: download-extract
      shell: bash
      run: |
        wget https://github.com/AntaresSimulatorTeam/antares-deps/releases/download/v${{inputs.antares-deps-version}}/rte-antares-deps-${{inputs.os}}-${{inputs.buildtype}}.zip
        unzip rte-antares-deps-${{inputs.os}}-${{inputs.buildtype}}.zip
        rm -rf rte-antares-deps-${{inputs.os}}-${{inputs.buildtype}}.zip
        
        wget https://github.com/AntaresSimulatorTeam/Antares_Simulator/releases/download/v${{inputs.antares-version}}/rte-antares-9.1.0-installer-64bits.zip
        unzip rte-antares-9.1.0-installer-64bits.zip
        rm -rf rte-antares-9.1.0-installer-64bits.zip

    - name: Download & extract OR-Tools
      shell: bash
      run: |
        mkdir "${{inputs.ortools-dir}}"
        cd "${{inputs.ortools-dir}}"
        wget ${{inputs.ortools-url}} -O ortools.zip
        unzip ortools.zip
        rm ortools.zip
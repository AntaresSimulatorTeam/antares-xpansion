name: "Download extract .zip precompiled libraries"
description: "Download and extract .zip precompiled libraries from antares-deps and antares-simulator repository"
inputs:
  antares-deps-version:
    description: 'antares-deps version'
    required: true  
  antares-version:
    description: 'antares-solver version'
    required: true  
  os:
    description: 'operational system used for github action'
    required: true
runs:
  using: "composite"
  steps: 
  - id: download-extract
    run: |
           wget https://github.com/AntaresSimulatorTeam/antares-deps/releases/download/v${{inputs.antares-deps-version}}/rte-antares-deps-${{inputs.os}}-Release-solver-no-ortools.zip
           Expand-Archive ./rte-antares-deps-${{inputs.os}}-Release-solver-no-ortools.zip -DestinationPath .
           rm rte-antares-deps-${{inputs.os}}-Release-solver-no-ortools.zip
           
           wget https://github.com/AntaresSimulatorTeam/Antares_Simulator/releases/download/v${{inputs.antares-version}}/rte-antares-${{inputs.antares-version}}-installer-64bits.zip
           Expand-Archive rte-antares-${{inputs.antares-version}}-installer-64bits.zip -DestinationPath .
           rm rte-antares-${{inputs.antares-version}}-installer-64bits.zip